version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm i
    build:
      commands:
        - npm build
        - mkdir -p .next/standalone
        - cp -r dist/* package.json node_modules .next/standalone 
        - ls -lah .next/standalone
  artifacts:
    baseDirectory: dist 
    files:
      - "**/*"
  cache:
    paths:
      - dist/**/*