version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm
        - pnpm i --frozen-lockfile
    build:
      commands:
        - pnpm build
        - mkdir -p .next/standalone
        - cp -r dist/* .next/standalone
        - cp package-run.json .next/standalone/package.json
        - rm -rf .next/standalone/typescript
        - ls -lah .next/standalone
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"